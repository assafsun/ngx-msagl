<ngx-graph
  *ngIf="nodes && links"
  [links]="links"
  [nodes]="nodes"
  [layout]="layout"
  [curve]="curve"
  [nodeWidth]="20"
  [nodeHeight]="20"
  [enableZoom]="true"
  [draggingEnabled]="false"
  [autoZoom]="true"
>
  <ng-template #defsTemplate>
    <svg:marker id="arrow" viewBox="0 -5 10 10" refX="8" refY="0" markerWidth="2" markerHeight="2" orient="auto">
      <svg:path d="M0,-5L10,0L0,5" class="arrow-head" />
    </svg:marker>
  </ng-template>

  <ng-template #linkTemplate let-link>
    <svg:g class="edge">
      <svg:path class="line" stroke-width="1" marker-end="url(#arrow)"></svg:path>
    </svg:g>
  </ng-template>
</ngx-graph>
